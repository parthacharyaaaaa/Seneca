{% extends 'baseTemplate.html' %}

{% block title %} Signup {% endblock %}
{% block content %}
{%block additionalDependencies %}
<link rel = "stylesheet" type="text/css" href="{{url_for('static', filename='signup-login.css')}}"/>
{% endblock %}
<h1>Signup</h1>
<form id="signupForm" method="POST">

            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br>
        
        <label for="email_id">Email:</label><br>
        <input type="email" id="email_id" name="email_id" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        
        <input type="submit">         <!-- Are you fucking kidding me -->
    </form>

    <div id="message"></div>

    <script src="{{url_for('static', filename='scripts/signupValidation.js')}}"></script>
{%endblock%}
