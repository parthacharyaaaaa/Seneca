{% extends 'baseTemplate.html' %}
{% block title %} Error {% endblock %}
{% block additionalDependencies %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='error.css')}}">
{% endblock %}

{% block content %}
    <section class="wrapper">
        <div class="details">
            <span class="error-head">{{head}} :(</span>
            <span class="error-body">{{message}}</span>
            <span class="error-code">Error Code: {{code}}</span>
            <br><br><br><br>
            <a href="{{redirect}}" type="button">Back To Seneca</a>
        </div>
        <img src="{{icon}}" alt="error-icon" id="error-img">
    </section>
{% endblock %}
